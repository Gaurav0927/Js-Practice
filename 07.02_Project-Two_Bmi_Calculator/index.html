<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI Calculator</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>

    <div class="container">

        <h1>BMI Calculator</h1>

        <form action="">

            <div class="input_content">
                <label for="">Height in Cm :</label>
    
                <div>
                    <input type="text" id="height" placeholder="Enter Your Height in cms">
                </div>
    
            </div>
    
            <div class="input_content">
                <label for="">Weight in Kg :</label>
    
                <div>
                    <input type="text" id="height" placeholder="Enter Your Weight in Kgs">
                </div>
    
            </div>
    
            <button>Calculate</button>
    
            <div id="results"></div>

            <div class="weight_guide">
                <h3>BMI Weight Guide</h3>
                <p>Under Weight = Less than 18.6</p>
                <p>Normal Range = 18.6 and 24.9</p>
                <p>Under Weight = Greater than 24.9</p>
            </div>
    
    
    
    
    
    
    
        </form>

    </div>



    


    <script src="js/script.js"></script>

</body>
</html>
